<h3>Product List</h3>
<!--Displaying Products-->
<table border="1">
  <tr>
    <th>Name</th>
    <th>Price</th>

    <th>Add to cart</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.pname}}</td>
    <td>{{product.price}}</td>

    <td>
      <input type="button" value="Add to Cart" (click)="addToCart(product)" class="btn btn-primary">
    </td>
  </tr>
</table>
