
<a [routerLink]="['/products']">Products</a> |
<a [routerLink]="['/cart']">Cart</a>

<h3>Product List</h3>
<!--Displaying Products-->
<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>

    <th>Add to cart</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>

    <td>
      <a [routerLink]="['/cart', { id:product.id }]">Add to cart</a>
    </td>
  </tr>
</table>
