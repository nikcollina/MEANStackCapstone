<div>
    <h2>Update Products Price and Quantities</h2>
    <form #productRef="ngForm" (ngSubmit)="updatePrice(productRef.value)">
        <label>Id</label>
        <input type="text" name="pid" ngModel/><br/>
        <label>Quantity</label>
        <input type="number" name="quantity" ngModel><br/>
        <label>Price</label>
        <input type="number" name="price" ngModel><br/>
        <br/>

        <input type="submit" value="Update the Price"/>
       
    </form>
    {{updateMsg}}
</div>
<br/>
