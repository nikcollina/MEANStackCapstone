<h3>Cart Info</h3>
<!--User Cart Table -->
<table border="1">
  <tr class="padding-text">
    <th>Option</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Subtotal</th>
  </tr>
  <tr *ngFor="let item of items">
    <td align="left">
      <input type="button" value="Remove" (click)="remove(item)" class="btn btn-danger">
    </td>
    <td>{{item.pname}}</td>

    <td class="price">{{item.price}}</td>
    <td class="quantity">{{item.quantity}}</td>
    <td class="quantity">{{item.price * item.quantity}}</td>
  </tr>
  <tr class="total">
    <td colspan="6" align="right">Total Price :   </td>
    <td>{{total}}</td>
  </tr>
</table>
{{msg}}
<br/>
<br/>
<button class="button" (click)="checkout()">CheckOut</button>
