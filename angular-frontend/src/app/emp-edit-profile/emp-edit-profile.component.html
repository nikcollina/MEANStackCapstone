<div>
    <form #changeRef="ngForm" (ngSubmit)="changePass(changeRef.value)">
        <label>Email: </label>
        <input type="email" id="email" name="email" ngModel />
        <label>Password: </label>
        <input type="password" id="pass" name="password" ngModel/>
        <input type="submit" value="Change Password" style='margin-left:30px' class="btn btn-primary" />
        <input type="reset" value="Reset" style='margin-left:16px' class="btn btn-primary" />

    </form>
</div>
