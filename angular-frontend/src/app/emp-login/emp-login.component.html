<div>
    <h2>Employee Login Page</h2>
    <form #empRef="ngForm">
        <label>ID </label>
        <input type="text" name="_id" ngModel required><br/>
        <label>Password </label>
        <input type="password" name="password" ngModel required><br/>
        <input type="button" value="Log In"  (click)="login(empRef.value)" class="btn btn-primary"/>
        <input type="button" value="Go Back" (click)="goBackToIndex()" class="btn btn-primary"/>
    </form>
    {{msg}}
</div>
